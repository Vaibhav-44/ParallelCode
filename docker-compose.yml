version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://backend:5000
    ports:
      - '3000:80'
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - EXECUTION_URL=http://executor:4000
      - EXECUTION_SECRET=change-me
    ports:
      - '5000:5000'
    depends_on:
      - executor

  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    environment:
      - PORT=4000
      - EXECUTION_SECRET=change-me
    ports:
      - '4000:4000'
    # executor needs access to Docker daemon to create containers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./temp:/app/temp
